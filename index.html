<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAmar Bank | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header part  -->
    <header class="text-5xl text-center my-20 font-medium">
        Welcome to <span class="text-green-600">AAmar Bank</span>
    </header>

    <!-- login section  -->


    <main>
        <section class="w-3/4 bg-green-100 p-10 rounded mx-auto">
            <h3 class="text-2xl font-semibold">Login</h3>
            <form action="" class="space-y-6">
                <input
                    class="w-3/4 block border-gray-300 border-2 rounded  outline-slate-600 px-3 my-3 h-11 text-green-500"
                    type="email" placeholder="Email" required>
                <input
                    class="w-3/4 block border-gray-300 border-2 rounded  outline-slate-600 px-3 my-3 h-11 text-green-500"
                    type="password" placeholder="Password" required>
                <button class="bg-green-600 px-4 py-2 text-white font-semibold rounded">Enter</button>

        </section>

    </main>


</body>

</html>
